<!DOCTYPE html>
<html>

<head>

  <title>Todo App</title>
  <link
  href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
  rel="stylesheet"
  >
  <link
  rel="stylesheet"
  href="style.css"
  MEDIA="screen"
  charset="utf-8"
  >

</head>

<body>
  
  <header class="header">

    <img src="./eisenhower-matrix.jpg">
    <a
    class="header-info"
    href="https://goal-life.com/page/method/matrix-eisenhower"
    >
    Want more details?
    </a>

  </header>

  <div class="todo-list">

    <p class="todo-list-add-field" id="todo-list-add-field">
      <label class="todo-list-title" for="todo-list-new-task">Add Item</label>
      <div class="todo-list-row">
        <input
        id="todo-list-new-task"
        class="todo-list-input-text-new"
        type="text"
        >
        <button class="todo-list-button-add">Add</button>
      </div>
    </p>

    <h3 class="todo-list-title">Todo</h3>
    <ul id="todo-list-incomplete">
      <li class="todo-list-item">
        <input class="todo-list-item-checkbox" type="checkbox">
        <label class="todo-list-input-example">Pay Bills</label>
        <input type="text" class="todo-list-input-text">
        <button class="todo-list-button-edit">Edit</button>
        <button class="todo-list-button-delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="todo-list-edit-mode">
        <input class="todo-list-item-checkbox" type="checkbox">
        <label class="todo-list-input-example">Go Shopping</label>
        <input
        type="text"
        value="Go Shopping"
        class="todo-list-input-text"
        >
        <button class="todo-list-button-edit">Save</button>
        <button class="todo-list-button-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>

    <h3 class="todo-list-title">Completed</h3>
    <ul id="todo-list-completed">
      <li class="todo-list-item">
        <input class="todo-list-item-checkbox" type="checkbox" checked>
        <label class="todo-list-input-example">See the Doctor</label>
        <input type="text" class="todo-list-input-text">
        <button class="todo-list-button-edit">Edit</button>
        <button class="todo-list-button-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>

  </div>

  <script src="app.js"></script>

</body>

</html>
